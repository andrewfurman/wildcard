<head>
  <script type="text/javascript" src="readInFile.js"></script>
  <script>
    var rowCounts = new Array(), colCounts = new Array();
    window.onload=function()
    {
      readTextFile("problem1input.txt");
    
      var cards = text.split('\n');
      for(var line = 0; line < cards.length; line++)
      {
        var row = cards[line];
        console.log(row);
        for(var char = 0; char < row.length; char++)
        {
          cards[line][char] = row.substring(char,char);
        }
      }
      alert(cards[1][1]);
      
      
      //looping to count blanks
      for(var i=0; i<cards.length;i++)
      {
        rowCounts[i] = 0;
        var rowText = "";
        for(var j=0; j<cards[i].length;j++)
        {
          if(i == 0)
          {
            colCounts[j] = 0;
          }
          rowText += "["+cards[i][j] + "]";
          if(cards[i][j]=="*")
          {
            rowCounts[i]++; 
            colCounts[j]++;
          }
        }
        rowText = rowText + " "+ rowCounts[i] 
        var para = document.createElement("p");
        var node = document.createTextNode(rowText);
        para.appendChild(node);
        var element = document.getElementById("main");
        element.appendChild(para);
      }
      var para2 = document.createElement("p");
      var node2 = document.createTextNode(colCounts);
      para2.appendChild(node2);
      var element2 = document.getElementById("main");
      element2.appendChild(para2);
    };
  </script>
</head>
<body>
  <H1>Trying to solve the cards!</H1>
  <p id="main"></p>
</body>
