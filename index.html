<head>
  <script type="text/javascript" src="readInFile.js"></script>
  <script>
    var rowCounts = new Array(), colCounts = new Array();
    window.onload=function()
    {
      readTextFile("problem1input.txt");
    
      var cards = text.split('\n');
      for(var line = 0; line < cards.length; line++)
      {
        var row = cards[line];
        console.log(row);
        for(var char = 0; char < row.length; char++)
        {
          cards[line][char] = row.substring(char,char);
        }
      }
      
      //looping to count blanks
      for(var i=0; i<cards.length;i++)
      {
        rowCounts[i] = 0;
        var rowText = "";
        for(var j=0; j<cards[i].length;j++)
        {
          if(i == 0)
          {
            colCounts[j] = 0;
          }
          rowText += "["+cards[i][j] + "]";
          if(cards[i][j]=="*")
          {
            rowCounts[i]++; 
            colCounts[j]++;
          }
        }
        // rowText = rowText + " "+ rowCounts[i] 
        // var para = document.createElement("p");
        // var node = document.createTextNode(rowText);
        // para.appendChild(node);
        // var element = document.getElementById("main");
        // element.appendChild(para);
      }
      
      var total = 0;
      var rowCombos = new Array();
      for(var i=0; i<rowCounts.length;i++)
      {
        if(rowCounts[i]>4)
        {
          rowCombos[i] = factorial(rowCounts[i],rowCounts[i]-5);
          total += rowCombos[i];
        }
      }
      document.getElementById("main").innerHTML += rowCounts+"<br/>"+rowCombos
      
      var colCombos = new Array();
      for(var i=0; i<rowCounts.length;i++)
      {
        if(colCounts[i]>4)
        {
          colCombos[i] = factorial(colCounts[i],colCounts[i]-5);
          total += colCombos[i];
        }
      }
      document.getElementById("main").innerHTML += "<br/><br/>"+rowCounts+"<br/>"+colCombos
      document.getElementById("main").innerHTML += "<br/><br/>"+total
    };
  </script>
</head>

</body>
